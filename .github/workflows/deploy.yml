name: ğŸš€ Deploy to Cloudflare Workers

# Trigger deployment on pushes to main/master and PRs
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:  # Allow manual trigger

jobs:
  # Setup and validation job
  setup-and-validate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Validate project
        run: |
          echo "ğŸ” Validating project configuration..."
          npm run build
          npm run type-check
          npm run lint:check
          echo "âœ… Project validation completed successfully"

  # Database setup and deployment job
  deploy-worker:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: setup-and-validate
    environment: production
    strategy:
      matrix:
        environment: [production, staging]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Install Wrangler
        run: npm install -g wrangler

      - name: Authenticate Wrangler
        run: wrangler auth whoami
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Create D1 Database
        run: |
          if [ "${{ matrix.environment }}" = "production" ]; then
            DB_NAME="kodepos-db"
            wrangler d1 create ${DB_NAME} || echo "âœ… Production database already exists"
          else
            DB_NAME="kodepos-db-staging"
            wrangler d1 create ${DB_NAME} || echo "âœ… Staging database already exists"
          fi

      - name: Update wrangler.toml with Database IDs
        run: |
          if [ "${{ matrix.environment }}" = "production" ]; then
            DB_NAME="kodepos-db"
            ENVIRONMENT="production"
          else
            DB_NAME="kodepos-db-staging"
            ENVIRONMENT="staging"
          fi

          # Get database ID
          DB_ID=$(wrangler d1 info ${DB_NAME} --json | jq -r '.database_id')

          # Update wrangler.toml with actual database ID
          if [ "${{ matrix.environment }}" = "production" ]; then
            sed -i "s/database_id = \"AUTO-CREATED-BY-GITHUB-ACTIONS\"/database_id = \"${DB_ID}\"/" wrangler.toml
          else
            sed -i "/\[env\.staging\]/,/^\[/ s/database_id = \"AUTO-CREATED-BY-GITHUB-ACTIONS\"/database_id = \"${DB_ID}\"/" wrangler.toml
          fi

          echo "âœ… Updated wrangler.toml with database ID: ${DB_ID}"

      - name: Apply Database Migrations
        run: |
          if [ "${{ matrix.environment }}" = "production" ]; then
            DB_NAME="kodepos-db"
          else
            DB_NAME="kodepos-db-staging"
          fi

          echo "ğŸ—„ï¸ Applying migrations for ${DB_NAME}..."
          wrangler d1 migrations apply ${DB_NAME} --remote || echo "âš ï¸ Migration completed with warnings"
          echo "âœ… Database migrations completed"

      - name: Build project
        run: npm run build

      - name: Deploy to ${{ matrix.environment }}
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy --env ${{ matrix.environment }}

      - name: Import Postal Code Data
        run: |
          if [ "${{ matrix.environment }}" = "production" ]; then
            API_URL="https://kodepos-worker.tekipik.workers.dev"
          else
            API_URL="https://kodepos-worker-staging.tekipik.workers.dev"
          fi

          # Check if data already exists
          COUNT=$(curl -s "${API_URL}/api/v1/stats" | jq -r '.totalPostalCodes // 0' 2>/dev/null || echo "0")

          if [ "$COUNT" -lt "80000" ]; then
            echo "ğŸ“¥ Importing postal code data..."
            npm run import:data || echo "âš ï¸ Data import completed with warnings"
          else
            echo "âœ… Database already populated with $COUNT records"
          fi

  # Post-deployment monitoring
  post-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: deploy-worker
    if: always()

    steps:
      - name: Deployment Summary
        run: |
          echo "ğŸ‰ Deployment Summary:"
          echo "======================"
          echo "Production: https://kodepos-worker.tekipik.workers.dev"
          echo "Staging: https://kodepos-worker-staging.tekipik.workers.dev"
          echo ""
          echo "ğŸ“Š Environment: ${{ github.ref_name }}"
          echo "ğŸ”— Commit: ${{ github.sha }}"
          echo "ğŸ‘¤ Author: ${{ github.actor }}"
          echo ""
          echo "ğŸ” Next steps:"
          echo "1. Test production API endpoints"
          echo "2. Monitor database performance"
          echo "3. Check error logs in Cloudflare dashboard"
          echo ""
          echo "ğŸ¥ Health Check URLs:"
          echo "   Production: https://kodepos-worker.tekipik.workers.dev/health"
          echo "   Staging: https://kodepos-worker-staging.tekipik.workers.dev/health"